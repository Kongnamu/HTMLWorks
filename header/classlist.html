<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ClassList 속성</title>
  <style>
    .myStyle{
      background-color: coral;
      padding: 10px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h2>ClassList속성</h2>
  <button onclick="classAdd()">ADD</button>
  <button onclick="classRemove()">REMOVE</button>
  <button onclick="classToggle()">TOGGLE</button>

  <div id="myDiv">
    <p>오늘도 좋은 하루!</p>
  </div>
  
  

  <script>
    function classAdd(){
      let list = document.getElementById("myDiv").classList;
      list.add("myStyle"); //클래스 이름이 myStyle인 클래스 추가 
    }
    function classRemove(){
      let list = document.getElementById("myDiv").classList;
      list.remove("myStyle"); //클래스 이름이 myStyle인 클래스 추가 
    }
    function classToggle(){
      let list = document.getElementById("myDiv").classList;
      list.toggle("myStyle"); //클래스 이름이 myStyle인 클래스 추가 
    }
  </script>
</body>
</html>
