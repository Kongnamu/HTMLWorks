<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>글쓰기 폼</title>
  <link rel="stylesheet" href="writeform.css">
</head>
<body>
<div class="email-form-container">
    <h2>My<br>Daylog</h2>
    <form action="#" id="box" method="post">
      <div id="div">
        <label>제목</label>
      </div>
        <input type="text" id="title" name="to" required>
      <div id="div">
        <label>장소명</label>
      </div>
        <input type="text" id="place" name="subject" required>
      <div id="div">
        <label>주소</label>
      </div>  
        <input type="text" id="ad" name="subject" required>
        
        <textarea id="message" name="message" rows="40" 
                  placeholder="고객님의 이야기를 들려주세요!"></textarea>
        <div id="btn">      
          <a href="#"></a>
            <button type="submit">등록</button>
          </a>
          <a href="#">
            <button type="submit">취소</button>
          </a>
        </div>
    </form>
</div>
