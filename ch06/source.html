<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>video-source 태그</title>
</head>
<body>
  <!-- source 태그는 video 태그가 지원이 되지 않는 경우 작동함 -->
  <!-- autoplay muted 사용하고, controls(플레이어) -->
  <!-- 영상파일에 문제가 있을시 poster 이미지 파일로 대체됨 -->
  <video src="medias/flower.mp4" autoplay muted poster="medias/flower.png">
    <source src="medias/flower.mp4" type="video/mp4">
  </video>
</body>
</html>
