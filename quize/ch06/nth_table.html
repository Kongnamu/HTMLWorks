<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    table{
      text-align: center;   
      border-collapse: collapse;
    }
    table td{
      border: 1px solid #ccc;
      padding: 10px;
    }
    table td:nth-child(2n+1){
      width: 100px;
      font-weight: bold;
      background-color: #eee;
    }
    table td:nth-child(2n){
      width: 200px;
    }
  </style>
</head>
<body>
  <table>
    <tr>
      <td>이 름</td>
      <td></td>
      <td>연락처</td>
      <td></td>
    </tr>
    <tr>
      <td>주 소</td>
      <td colspan="3"></td>
    </tr>
    <tr>
      <td>이메일</td>
      <td colspan="3"></td>
    </tr>
  </table>
</body>
</html>
