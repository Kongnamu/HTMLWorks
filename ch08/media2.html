<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>미디어 쿼리 예제</title>
  <style>
    div{
      /* 가로의 크기가 800px 이상이면 숨기기 */
      width: 90%; /* % : 가변크기 */
      margin: 0 auto;
      border: 10px solid #ccc;
      padding: 20px;
      /* display: block; */
    }

    @media screen and (min-width: 800px) { /*min-width 를 쓰면 800px 이상시 나타남 */
      div{
        display: none;
      }
    }
  </style>
</head>
<body>
  <div>반응형 웹(Responsive web)</div>
</body>
</html>
